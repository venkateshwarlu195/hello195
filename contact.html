        <h2>Contact Us</h2>
        <form action="#" method="post"><tr>
            <table>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td></tr>           
            <tr><td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td></tr>
            <tr><td><label for="message">Message:</label></td>
            <td><textarea id="message" name="message" required></textarea></td></tr>
            </table><button type="submit">Send</button>
        </form>
    </section>
